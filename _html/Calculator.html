<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title>Calculator</title>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 <link href="../_css/site.css" rel="stylesheet">
 <script src="../_js/calculator.js" type="text/javascript"></script>
 <script src="../_js/site.js" type="text/javascript"></script>


</head>
  <body>

<header class = "header-text">Calculator</header>

    <div id = "NW" align = "center">
    <h2>Add two numbers! +</h2>
    <p>First number <input type="number" id = "sum1"><br></p>
    <p>Second number <input type="number" id = "sum2"><br></p>
    <input type="submit" id = "calculate-sum" value = "Sum">

    <div id = result1>
    </div>
    </div>

    <div id = "NE" align = "center">
    <h2>Multiply two numbers! x</h2>
    <p>First number <input type="number" id = "multiply1"><br></p>
    <p>Second number <input type="number" id = "multiply2"><br></p>
    <input type="submit" id = "calculate-product" value = "Multiply">

    <div id = result2>
    </div>
    </div>

    <div id = "MW" align = "center">
    <h2>Substract two numbers! -</h2>
    <p>First number <input type="number" id = "subtract1"><br></p>
    <p>Second number <input type="number" id = "subtract2"><br></p>
    <input type="submit" id = "calculate-subtraction" value = "Subtract">

    <div id = result3>
    </div>
    </div>

    <div id = "ME" align = "center">
    <h2>Divide two numbers! /</h2>
    <p>First number <input type="number" id = "divide1"><br></p>
    <p>Second number <input type="number" id = "divide2"><br></p>
    <input type="submit" id = "calculate-division" value = "Divide">

    <div id = result4>
    </div>
    </div>

    <div id = "SW" align = "center">
    <h2>Square two :)</h2>
    <p>Number <input type="number" id = "raiz-cuadrada"><br></p>
      <input type="submit" id = "calculate-square-root" value = "Square root">

    <div id = result5>
    </div>
    </div>

    <div id = "SE" align = "center">
    <h2>Exponential ^ </h2>
    <p>First number <input type="number" id = "exp1"><br></p>
    <p>Power to <input type="number" id = "exp2"><br></p>
    <input type="submit" id = "calculate-exponential" value = "Exponential">

    <div id = result6>
    </div>
    </div>
  </body>
</html>
